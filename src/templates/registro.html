 
 <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <div class="breadcrumb_iner_item">
                            <p>Home / Registro</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Bienvenido<br>
                                Ingrese sus Datos</h3><br>
                            <form class="row contact_form" method="post" action='register/'>
                                {% csrf_token %}
                                <table align="center">
                                    <tr>
                                        <td HEIGHT="40">Nombre:</td> 
                                        <td HEIGHT="40"><input type="text" name="first_name" placeholder="Nombre" required></td>
                                    </tr><br>
                                    <tr>
                                        <td HEIGHT="40">Apellidos:</td> 
                                        <td HEIGHT="40"><input type="text" name="last_name" placeholder="Apellidos" required></td>
                                    </tr>                                                                                                    
                                    <tr>
                                        <td HEIGHT="40">Telefono:</td> 
                                        <td HEIGHT="40"><input type="number" name="phone" placeholder="Telefono" required></td>
                                    </tr>
                                    <tr>
                                        <td HEIGHT="40">Direccion: </td> 
                                        <td HEIGHT="40"><input type="text" name="direction" placeholder="Direccion" required></td>
                                    </tr>
                                    <tr>
                                        <td HEIGHT="40">Email:</td> 
                                        <td HEIGHT="40"><input type="text" name="email" placeholder="Email" required></td>
                                    </tr>
                                    <tr>
                                        <td HEIGHT="40">Contrase単a:</td> 
                                        <td HEIGHT="40"><input type="password" name="password" placeholder="Contrase単a" required></td>
                                    </tr>
                                    <tr>
                                        <td HEIGHT="40">Contrase単a nuevamente:</td> 
                                        <td HEIGHT="40"><input type="password" name="password2" placeholder="Contrase単a nuevamente" required></td>
                                    </tr>
                                    <tr>
                                        <td HEIGHT="60"><input type="submit" value="Registrar"></td>
                                    </tr>                                    
                                </table>
                                
                            </form>
                            <div>
                                {% for message in messages %}
                                    <h3> {{message}} </h3>
                                {% endfor %}
                            </div> 
                        </div>
                    </div>
                </div>

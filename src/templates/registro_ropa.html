<section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <div class="breadcrumb_iner_item">
                            <p>Home / Agregar</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><br>

    <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Bienvenido<br>
                                Ingrese los Datos de la prenda</h3><br>
                            <form class="row contact_form" action="ropa/regisropa" method="post">
                                {% csrf_token %}
                                <table align="center">
                                    <tr>
                                        <td HEIGHT="40">Nombre:</td> 
                                        <td HEIGHT="40"><input type="text" name="nombre" placeholder="Nombre" required></td>
                                    </tr><br>
                                    <tr>
                                        <td HEIGHT="40">Modelo:</td> 
                                        <td HEIGHT="40"><input type="file" name="modelo" placeholder="Modelo" required></td>
                                    </tr>
                                    <tr>
                                        <td HEIGHT="40">Descripcion:</td> 
                                        <td HEIGHT="40"><input type="text" name="des" placeholder="Descripcion" required></td>
                                    </tr>
                                    <tr>
                                        <td HEIGHT="40">Categoria:</td> 
                                        <td HEIGHT="40"><input type="text" name="cat" placeholder="Categoria" required></td>
                                    </tr>
                                    <tr>
                                        <td HEIGHT="40">Precio:</td> 
                                        <td HEIGHT="40"><input type="text" name="pre" placeholder="Precio" required></td>
                                    </tr>
                                    <tr>
                                        <td HEIGHT="40">Esta en oferta: </td> 
                                        <td HEIGHT="40"><input type="radio" name="prom" value="True"> Si</td>
                                        <td HEIGHT="40"><input type="radio" name="prom" value="False"> No</td>
                                    </tr>
                                    <tr>
                                        <td HEIGHT="40"><input type="submit" value="Registrar"></td>
                                    </tr>
                                </table>
                                
                            </form>
                            <div>
                                {% for message in messages %}
                                    <h3> {{message}} </h3>
                                {% endfor %}
                            </div> 
                        </div>
                    </div>
                </div>

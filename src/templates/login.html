<section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <div class="breadcrumb_iner_item">
                            <p>Home / Login</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb start-->

    <!--================login_part Area =================-->
    <section class="login_part section_padding">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>Eres nuevo aqui?</h2>
                            <p>No te pierdas los beneficios que tiene el tener una cuenta</p>
                            <a href="cliente/registro" class="btn_3">Create una cuenta</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Bienvenido de nuevo<br>
                                Inicia Sesi√≥n Ahora</h3>
                            <form class="row contact_form" method="post" id="datos">
                            {% csrf_token %}
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="username" name="username" value="" placeholder="Username" required>
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="password" name="password" value="" placeholder="Password" required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <button type="submit" value="submit" class="btn_3">
                                        Iniciar Sesion
                                    </button>
                                    
                                </div>
                            </form>
                            <div>
                                {% for message in messages %}
                                    <h3> {{message}} </h3>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        $(document).on('submit','#datos',function(e)){
            e.preventDefault();

            $.ajax({
                type:'POST',
                url:'/cliente/registro',
                data:{
                    username:$('#username').val(),
                    password:$('#password').val(),
                },
                sucess:function(){

                }
            });
        }    
    </script>
